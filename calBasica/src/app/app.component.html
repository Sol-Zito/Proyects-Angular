<div class="container mt-2">
  <div class="row">
    <h1>{{ title }}</h1>
    <div class="col">
      <form>
        <div class="form-group">
          <label>Operando A</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escribir operando A"
            [(ngModel)]="operandoA"
            name="operandoA"
          />
        </div>
        <div class="form-group">
          <label>Operando B</label>
          <input
            type="number"
            class="form-control"
            placeholder="Escribir operando B"
            [(ngModel)]="operandoB"
            name="operandoB"
          />
        </div>
        <div class="mt-2">
          Operacion a realizar:
          <select
            [(ngModel)]="opcionSeleccionado"
            name="opcionSeleccionado"
            class="form-group"
          >
            <option value="suma">suma</option>
            <option value="resta">resta</option>
            <option value="division">division</option>
            <option value="mulplicacion">mulplicacion</option>
          </select>
        </div>

        <button class="btn btn-primary mt-2" (click)="getTotal()">
          Calcular
        </button>
      </form>
      <p>Total: {{ total }}</p>
    </div>
  </div>
</div>
